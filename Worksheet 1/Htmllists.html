
<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

    <h3>Shopping List</h3>
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
    </ul>

    <hr>

    <h3>Steps to make tea</h3>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
    </ol>

    <hr>

    <h3>HTML Glossary</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Markup language for web pages</dd>
    </dl>

</body>
</html>
