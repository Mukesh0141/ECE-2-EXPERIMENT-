
<!DOCTYPE html>
<html lang ="en">
<head>
	<title> Ecomerce style navbar</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

       
        .navbar {
            background-color: black;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center; 
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none; 
            display: flex; 
            gap: 25px; 
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #ffffff; 
        }

        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-actions a {
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .cart-icon {
            margin-right: 5px;
        }

        
        main {
            padding: 20px 30px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 1rem;
        }

       
           Matches "Objective 5" and "Theory: Responsive Design" 
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column; 
                width: 100%;
                margin-top: 15px;
                gap: 10px;
            }

            .nav-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">shopping mart</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-actions">
            <a href="#"></a> <a href="#">Login</a>
        </div>
    </nav>

    <main>
        <h1>Welcome to  shopping mart</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </main>

</body>
</html>
