
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Best Selling Items</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Flex container for cards */
    .cards {
      display: flex;
      justify-content: space-between;
      gap: 20px;              /* space between cards */
      flex-wrap: wrap;        /* wrap on small screens */
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 23%;             /* four cards in one row */
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .card-price {
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
    }

    .card button {
      margin-top: auto;       /* push button to bottom */
      padding: 8px 0;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .card button:hover {
      background: #0056b3;
    }

    /* Responsive: stack cards on small screens */
    @media (max-width: 768px) {
      .card {
        width: 48%;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Best Selling Items</h1>

    <div class="cards">
      <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Laptop" />
        <div class="card-title">HP 15s 12th Gen Laptop</div>
        <div class="card-price">₹52,999</div>
        <button>Shop Now</button>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="iPhone" />
        <div class="card-title">Apple iPhone 13 (128GB)</div>
        <div class="card-price">₹57,999</div>
        <button>Shop Now</button>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Oven" />
        <div class="card-title">LG 28 L Convection Oven</div>
        <div class="card-price">₹9,999</div>
        <button>Shop Now</button>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x150" alt="Massager" />
        <div class="card-title">Neck & Shoulder Massager</div>
        <div class="card-price">₹3,499</div>
        <button>Shop Now</button>
      </div>
    </div>
  </div>
</body>
</html>
